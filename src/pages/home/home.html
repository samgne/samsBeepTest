<ion-header>
  <ion-navbar>
    <ion-title>
      Sam's Beep Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3> Level {{ currentLevel }}, Shuttle {{ currentShuttle }} </h3>
    <p>
      {{ timer }}
    </p>
  <ion-fab center bottom>
    <button ion-fab (click)="start()">Start</button>
    <button ion-fab color="danger" (click)="stop()">Stop</button>
  </ion-fab>
  
</ion-content>
